<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p id= "show"></p>
  <script>
    document.write(10+"20");
    document.write(", ");
    document.write(10*"20");
    document.write(", ");
    document.write(10/"20");
    document.write(", ");
    document.write(10/"a"+"<br>")

    let x = 125; // 10진수
    let y = 0xff; // 16진수
    document.write(x.toString(16)+ "<br>");
    document.write(x.toString(2)+ "<br>");
    document.write(y.toString(10)+ "<br>");
    document.write(y.toString(2));
  </script>
</body>
</html>
