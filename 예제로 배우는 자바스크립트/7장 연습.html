<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>"7장 문자열 연습"</title>
</head>
<body>
  <p id="show"></p>
  <script>
    let str1 ="안녕하세요";
    
    let text = "";
    for (let i=0; i<=str1.length; i++){
      text += str1[i] + "<br>"
    }
    document.getElementById("show").innerHTML = text;

  </script>
  
</body>
</html>
