<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p id="shoe"></p>
  <script>
    let x =1234;
    let y =5678;
    document.write("010-"+x.toString()+"-"+y.toString()+"<br>")

    let z = 36.327599635;
    document.write(z.toFixed(2));
    document.write(", ");
    document.write(z.toPrecision(5));
  </script>
  
</body>
</html>
